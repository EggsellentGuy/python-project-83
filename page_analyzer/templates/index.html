<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Анализатор страниц</a>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="p-5 mb-4 bg-light border rounded-3">
                    <h1 class="display-5 fw-bold mb-3">
                        Анализатор страниц
                    </h1>
                    <p class="lead mb-4">
                        Сервис, который помогает проверить сайт на базовую SEO-пригодность.
                    </p>


                    <form action="#" method="post" class="row gy-2 gx-2 align-items-center">
                        <div class="col-sm-9">
                            <input type="text" name="url" class="form-control" placeholder="https://example.com">
                        </div>
                        <div class="col-sm-3 d-grid">
                            <button type="submit" class="btn btn-primary">
                                Проверить сайт
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
